<ion-view view-title="Greeters">

    <ion-header-bar class="bar-subheader item-input-inset">


        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Enter a Country" ng-change="search()" ng-model="data.search">
        </label>
        <button class="button button-clear" ng-click="clear()">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content>

        <ion-list>
            <ion-item  ng-repeat="country in data.countries" type="item-text-wrap" href="#/tab/greeterlist/{{ country.name }}">
                {{ country.name }}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
